<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cron Job Yönetimi</title>
</head>
<body>

  <h1>Cron Job Yönetimi</h1>

  <form id="cronJobForm">
    <input type="text" id="title" placeholder="Job Başlığı" required><br><br>
    <textarea id="content" placeholder="Job İçeriği" required></textarea><br><br>
    <input type="text" id="schedule" placeholder="Cron Zamanlaması (örn. '0 9 * * *')" required><br><br>
    <button type="submit">Cron Job Ekle</button>
  </form>

  <script>
    // Formu işleme
    document.getElementById('cronJobForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const schedule = document.getElementById('schedule').value;

      // Cron job verilerini bir JSON dosyasına kaydetmek için GitHub API kullanılacak
      fetch('/add-cron-job', {
        method: 'POST',
        body: JSON.stringify({ title, content, schedule }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(data => alert("Cron job başarıyla eklendi!"))
      .catch(error => alert("Bir hata oluştu"));
    });
  </script>

</body>
</html>
